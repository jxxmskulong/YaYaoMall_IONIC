<script id="tab-login.html" type="text/ng-template">
  <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">登录</h1>
          <button class="button button-clear button-primary" ng-click="modal.remove()">取消</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">用户名</span>
              <input ng-model="newUser.firstName" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">密码</span>
              <input ng-model="newUser.lastName" type="password">
            </label>
          
            <button class="button button-full button-positive" ng-click="createContact(newUser)">点击登录</button>
            还没账号？请先点击-><a ng-click="LoginToRegister()">注册</a>
          </div>
        </ion-content>
      </ion-modal-view>

</script>
<script id="tab-register.html" type="text/ng-template">
  <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">注册</h1>
          <button class="button button-clear button-primary" ng-click="modal.remove()">取消</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
           <label class="item item-input">
              <span class="input-label">Email</span>
              <input ng-model="newUser.email" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">密码</span>
              <input ng-model="newUser.password" type="password">
            </label>
            <label class="item item-input">
              <span class="input-label">重复密码</span>
              <input ng-model="newUser.password2" type="password">
            </label>
            <button class="button button-full button-positive" ng-click="createContact(newUser)">点击提交</button>
          </div>
        </ion-content>
      </ion-modal-view>

</script>
<script id="tab-userinfo.html" type="text/ng-template">

            <a class="item">

            </a>
          </div>
        </ion-content>
      </ion-modal-view>

</script>
